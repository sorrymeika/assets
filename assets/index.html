<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <title></title>
    <link href="anim.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="js/seajs/sea.js"></script>
</head>
<body>
    <script>
        seajs.config({
            alias: {
                "$": "zepto"
            }
        });

        seajs.use(['$','sl/app','bridge'],function($,Application,bridge) {
            var app=new Application();

            app.mapRoute({
                '': 'index',
                'menu/{name:\\w+}.html': 'menu',
                'cart.html': 'cart',
                'about.html': 'about',
                'ourdesigner.html': 'ourdesigner',
                'credit/{id:\\d+}.html': 'credit',
                'credits.html': 'credits',
                'support.html': 'support',
                'login.html': 'login',
                'user.html': 'user',
                'news/{id:\\d+}.html': 'news'
            });

            app.start();

            bridge.isAndroid&&setTimeout(function() {
                bridge.load(function() { });
            },1500);
        });
    </script>
    <script debug>
        seajs.use(['$','tools/tools'],function($,tools) {

            tools.build({
                js: {
                    sl: ['sl/base',
                        'sl/event',
                        'sl/tmpl',
                        'sl/view',
                        'sl/app',
                        'sl/activity',
                        'sl/style',
                        'sl/plugins/template',
                        'sl/widget/scroll',
                        'sl/widget/loading',
                        'sl/widget/slider',
                        'sl/widget/loading',
                        'sl/widget/imglazyload',
                        'sl/widget/dropdown'
                        ]
                },
                html: ['index.html'],
                resource: ['images',
                    'views',
                    'anim.css',
                    'style.css']
            });
        });
        
    </script>
</body>
</html>
