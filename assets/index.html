<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <link href="anim.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="js/seajs/sea.js"></script>
    <script debug src="js/tools/tools.js"></script>
</head>
<body>
    <script debug>
        seajs.use(['zepto','tools/tools'],function($,tools,bridge) {
            tools.build({
                api: 'http://photo.ie1e.com',
                compress: [
                    'seajs/sea.js',
                    'anim.css',
                    'style.css'
                    ],
                js: {
                    sl: [
                        'zepto',
                        'extend/matchMedia',
                        'extend/throttle',
                        'extend/ortchange',
                        'extend/scrollStop',
                        'util',
                        'bridge',
                        'sl/base',
                        'sl/event',
                        'sl/tmpl',
                        'sl/view',
                        'sl/app',
                        'sl/activity',
                        'sl/tween',
                        'sl/plugins/template',
                        'sl/widget/dialog',
                        'sl/widget/tip',
                        'sl/widget/button',
                        'sl/widget/scroll',
                        'sl/widget/loading',
                        'sl/widget/slider',
                        'sl/widget/imglazyload',
                        'sl/widget/dropdown'
                        ],
                    views: [
                        'views/index',
                        'views/auth',
                        'views/cart',
                        'views/order',
                        'views/orderinfo',
                        'views/user',
                        'views/login',
                        'views/register',
                        'views/registerS1',
                        'views/registerS2',
                        'views/menu',
                        'views/product',
                        'views/about',
                        'views/create',
                        'views/ourdesigner',
                        'views/support'
                        ]
                },
                html: ['index.html'],
                template: [
                    'views/index.html',
                    'views/cart.html',
                    'views/order.html',
                    'views/orderinfo.html',
                    'views/user.html',
                    'views/login.html',
                    'views/register.html',
                    'views/registerS1.html',
                    'views/registerS2.html',
                    'views/menu.html',
                    'views/product.html',
                    'views/about.html',
                    'views/ourdesigner.html',
                    'views/create.html',
                    'views/support.html'
                    ],
                resource: [
                    'images'
                    ]
            });
        });
        
    </script>
    <script>
        seajs.config({
            alias: {
                "$": "zepto"
            }
        });

        seajs.use(['$','sl/app','bridge'],function($,Application,bridge) {
            var app=new Application();

            app.mapRoute({
                '': 'index',
                'menu/{name:\\w+}.html': 'menu',
                'login.html': 'login',
                'register.html': 'register',
                'registerS1.html': 'registerS1',
                'registerS2.html': 'registerS2',
                'password.html': 'password',
                'cart.html': 'cart',
                'user.html': 'user',
                'order.html': 'order',
                'order/{id:\\d+}.html': 'orderinfo',
                'about.html': 'about',
                'create/{id:\\d+}.html': 'create',
                'product/{id:\\d+}.html': 'product',
                'ourdesigner.html': 'ourdesigner',
                'credit/{id:\\d+}.html': 'credit',
                'credits.html': 'credits',
                'support.html': 'support',
                'user.html': 'user',
                'news/{id:\\d+}.html': 'news'
            });

            app.start();

            bridge.isAndroid&&setTimeout(function() {
                bridge.exitLauncher(function() { });
            },1500);
        });
    </script>
</body>
</html>
